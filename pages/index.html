<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <iframe id="iframe" title="iframe" src="http://localhost:3000" width="100%" height="700px" frameborder="0"></iframe>
        <script>
        document.onreadystatechange = async () => {
            if (document.readyState === 'complete') {
                const iframe = document.getElementById("iframe");
                
                const data = {
                    tenantId: "test-tenant",
                    integrationsApiUrl: `${window.location.origin}/{tenantId}/integrations`,
                    installUrlApiUrl: `${window.location.origin}/{integrationId}/{tenantId}/installUrl`,
                    uninstallApiUrl: `${window.location.origin}/{integrationId}/{tenantId}/install`,
                }

                iframe.contentWindow.postMessage(data, "*");
            }
        };
        </script>
    </body>
</html>
